<!DOCTYPE html>
<html class="headHTML" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Divvy-Up App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="theme-container" data-theme="{{ theme }}" 
         class="min-h-screen bg-base-200 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        {% include "templates/pages/theme_toggle.html" %}
        {% block content %}{% endblock %}
        {% block scripts %}{% endblock %}
    </div>
</body>
</html>
